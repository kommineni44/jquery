<!DOCTYPE html>
<html ng-app="app4" ng-cloak> 
  <head>
  <style >
  .ng-cloak,[ng-cloak],[ng\:cloak]{
  display:none;
  }
  
  input.ng-dirty.ng-invalid{
   border.color:red;
  
  }
  
  </style>
  
  
  </head>
   <body>
   
     <div ng-controller="heroCtrl">
     
     
	     <label> Hero to Search For:</label>

	     <button  ng-click="getHeroData()">getHero</button> 
	     
	     <br/><br/>
	     
	     {{heroData}}
     
     </div>
     
     <div ng-controller="heroCtrl">
     
        <input type="text" ng-model="heroName" />
        <br/>
        
         <input type="text" ng-model="realName" />
         <br/>
         <button ng-click="addHeroData(heroName,realName)">add hero</button>
     
     </div>
     
    
    
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/app4.js"></script>

</html>
