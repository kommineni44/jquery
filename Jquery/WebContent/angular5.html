<!DOCTYPE html>
<html ng-app="app5" ng-cloak> 
  <head>
  <style >
  .ng-cloak,[ng-cloak],[ng\:cloak]{
  display:none;
  }
  
  input.ng-dirty.ng-invalid{
   border.color:red;
  
  }
  
  </style>
  
  
  </head>
   <body>
   
     <div ng-controller="main1 as parent">
     
     <p> Name:{{parent.name}} </p>
     <p> Sound:{{parent.sound}} </p>
     
     <button ng-click="parent.animalClick();">click</button>
     
     </div>
     
    
     <div ng-controller="dogCtrl as dog">
     
     <p> Name:{{dog.child.name}} </p>
     <p> Sound:{{dog.child.sound}} </p>
     
     <button ng-click="dog.child.animalClick();">click</button>
     <br/>
     
     <button ng-click="dog.child.dogData();">mord dog data</button>
     
     <br/>
     
     <input ng-model="dog.child.bark" />
     {{dog.child.bark}}
     
     </div>
     
    
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/app5.js"></script>
   </body>



</html>
